<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description"
    content="Orbit: Keep your world in sync. A location and calendar coordination app for groups.">

  <!-- Viewport for mobile responsiveness (CRITICAL for PWA) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">

  <!-- Theme color for browser chrome (supports dark/light mode) -->
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#673AB7">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#121212">

  <!-- Prevent automatic detection/formatting of phone numbers, emails, addresses -->
  <meta name="format-detection" content="telephone=no">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Orbit">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Orbit</title>
  <link rel="manifest" href="manifest.json">

  <!-- FONT PRELOADING: Load critical fonts before Flutter starts -->
  <!-- This prevents the "boxes then text" flash on mobile -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <!-- Preload Noto Color Emoji for lantern ðŸ® and other emojis -->
  <link rel="preload"
    href="https://fonts.gstatic.com/s/notocoloremoji/v30/Yq6P-KqIXTD0t4D9z1ESnKM3-HpFab5s79iz64w.woff2" as="font"
    type="font/woff2" crossorigin>

  <!-- Skeleton Loading Styles - shown while fonts load -->
  <style>
    /* Hide content until fonts are loaded */
    .fonts-loading body {
      visibility: hidden;
    }

    /* Loading skeleton screen */
    #loading-skeleton {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #121212;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    }

    @media (prefers-color-scheme: light) {
      #loading-skeleton {
        background: #f5f5f5;
      }
    }

    .skeleton-logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, #673AB7 0%, #9575CD 100%);
      margin-bottom: 24px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .skeleton-text {
      width: 120px;
      height: 24px;
      border-radius: 4px;
      background: linear-gradient(90deg, #333 25%, #444 50%, #333 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }

    @media (prefers-color-scheme: light) {
      .skeleton-text {
        background: linear-gradient(90deg, #ddd 25%, #eee 50%, #ddd 75%);
        background-size: 200% 100%;
      }
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    @keyframes shimmer {
      0% {
        background-position: 200% 0;
      }

      100% {
        background-position: -200% 0;
      }
    }

    /* Hide skeleton once fonts are ready */
    .fonts-loaded #loading-skeleton {
      opacity: 0;
      pointer-events: none;
    }
  </style>

  <!-- Font loading detection script -->
  <script>
    // Add loading class immediately
    document.documentElement.classList.add('fonts-loading');

    // Check when fonts are ready
    if (document.fonts) {
      document.fonts.ready.then(function () {
        document.documentElement.classList.remove('fonts-loading');
        document.documentElement.classList.add('fonts-loaded');
        // Remove skeleton after transition
        setTimeout(function () {
          var skeleton = document.getElementById('loading-skeleton');
          if (skeleton) skeleton.remove();
        }, 400);
      });
    } else {
      // Fallback for browsers without font loading API
      setTimeout(function () {
        document.documentElement.classList.remove('fonts-loading');
        document.documentElement.classList.add('fonts-loaded');
      }, 1000);
    }
  </script>
</head>

<body>
  <!-- Skeleton loading screen - shown while fonts load -->
  <div id="loading-skeleton">
    <div class="skeleton-logo"></div>
    <div class="skeleton-text"></div>
  </div>

  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
